<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square And Cube</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-80 bg-gray-800 rounded-2xl p-6 shadow-lg flex flex-col items-center gap-5">
      
      <h2 class="text-white text-xl font-semibold">Square And Cube</h2>
  
      <div class="w-full">
        <label for="inputNumber" class="block text-orange-500 mb-1">Input Number</label>
        <input type="text" id="inputNumber" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>
  
      <div class="w-full">
        <label for="output" class="block text-orange-500 mb-1">Output</label>
        <input type="text" id="output" readonly class="w-full p-2 rounded bg-gray-700 text-white">
      </div>
  
      <button onclick="findsquare()" class="cursor-pointer w-full bg-orange-500 text-white p-2 rounded hover:bg-orange-400 active:bg-orange-800 transition">
        square
      </button>

      <button onclick="findcube()" class="cursor-pointer w-full bg-orange-500 text-white p-2 rounded hover:bg-orange-400 active:bg-orange-800 transition">
        cube
      </button>
  
    </div>

    <script>
        function findsquare() {
            const number = parseInt(document.getElementById("inputNumber").value);
            const output = document.getElementById("output");
            let sqaure = number* number;
            output.value = sqaure;
            

        }

        function findcube() {
            const number = parseInt(document.getElementById("inputNumber").value);
            const output = document.getElementById("output");
            let cube = number* number* number;
            output.value = cube;
            

        }
    </script>

</body>

</html>
